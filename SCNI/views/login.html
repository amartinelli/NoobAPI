<div class="login-page" >
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 login-box"> 
        	<!--img src=images/flat-avatar.png class=user-avatar-->
            <h1>
                <i class="glyphicon glyphicon-flash bg-fade"></i>Sy<strong>CON</strong>
                <br>
                <small>- PDV -</small>
            </h1>
            <form role="form" ng-submit="submit()">
                <div class="form-content">
                    <div class=form-group>
                        <input type="text" ng-model="login" class="form-control input-underline input-lg" placeholder="Login">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="pass" class="form-control input-underline input-lg" placeholder="Senha"> 
                    </div>
                </div>
                <button type="submit" class="btn btn-sycon btn-outline btn-lg btn-flat">Login</button>
            </form>
            <br>
        </div>
    </div>
</div>
